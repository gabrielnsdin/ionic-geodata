<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item no-padding>
    <ion-label stacked>Continentes</ion-label>
    <ion-select [(ngModel)]="continenteId">
      <ion-option *ngFor="let continente of continentes" value="{{continente.id}}">
        <p>{{continente.nome}}</p>
      </ion-option>
    </ion-select>
  </ion-item>

  <br><br>
  <button ion-button item-end (click) = "goToPage()">Buscar</button>

  <br><br>
</ion-content>
